<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown with Tailwind CSS</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4 bg-slate-500">
      <!-- Markdown content with Tailwind CSS classes -->
      <h1 class="text-3xl font-bold text-center mb-4 uppercase text-purple-500">
        Lambda Check
      </h1>
      <div class="flex">
        <p class="text-lg text-gray-700">
          An audit development tool for Haskell.
        </p>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Haskell-Logo.svg/2560px-Haskell-Logo.svg.png"
          class="w-10"
        />
      </div>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-gray-200 p-4 rounded-md">
          Find security vulnerabilities
        </div>
        <div class="bg-gray-200 p-4 rounded-md">Item 2</div>
        <div class="bg-gray-200 p-4 rounded-md">Item 3</div>
      </div>
    </div>
  </body>
</html>
